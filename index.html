<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, 
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link href="https://fonts.googleapis.com/css?family=Material+Icons&display=swap" rel="stylesheet">
<link href="style.min.css" rel="stylesheet">

</head>

<body>
    <div id="widebar">
        <div id="controls">
            <input type="checkbox" id="widebar-volume"/>
            <label for="widebar-volume"><i class="material-icons">volume_up</i></label>
            <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider">
        </div>

        <div class="lives-div" id="lives-widebar"></div>
        
    </div>
    <div id="container">
        <div id="overlay"> 


            <div id="controls">
                <input type="checkbox" id="overlay-volume"/>
                <label for="overlay-volume"><i class="material-icons">volume_up</i></label>
                <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider">
            </div>


            <div id="score-container">
                <span id="score">Score: 0</span>
            </div>


            <div class="lives-div" id="lives-overlay"></div>

            
        </div>
        <canvas id="gameWindow"> </canvas>
        <button id="start_button">Start New Game</button>
    </div>
